# Default values for satisfactory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wolveix/satisfactory-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ToDo: check if serviceAccount is really needed
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

# Available values:
  # AUTOPAUSE: true # -- pause game when no player is connected
  # AUTOSAVEINTERVAL: 300 # -- autosave interval in seconds
  # AUTOSAVENUM: 3 # -- number of rotating autosave files
  # AUTOSAVEONDISCONNECT: true # -- autosave when last player disconnects
  # CRASHREPORT: true # -- automatic crash reporting
  # DEBUG: false # -- for debugging the server
  # DISABLESEASONALEVENTS: false # -- disable the FICSMAS event (you miserable bastard)
  # MAXPLAYERS: 4 # -- set the player limit for your server
  # PGID: 1000 # -- set the group ID of the user the server will run as
  # PUID: 1000 # -- set the user ID of the user the server will run as
  # SERVERBEACONPORT: 15000 # -- set the game's beacon port
  # SERVERGAMEPORT: 7777 # -- set the game's port
  # SERVERIP: 0.0.0.0    # -- set the game's ip (usually not needed)
  # SERVERQUERYPORT: 15777 # -- set the game's query port
  # SKIPUPDATE: false # -- avoid updating the game on container start/restart
  # STEAMBETA: false # -- set experimental game version
env:
  - name: AUTOPAUSE
    value: "false"
  - name: AUTOSAVEINTERVAL
    value: "300"
  - name: AUTOSAVENUM
    value: "3"
  - name: AUTOSAVEONDISCONNECT
    value: "true"
  # disable updates, mostly breaking changes after new update
  - name: SKIPUPDATE
    value: "true"
  - name: MAXPLAYERS
    value: "4"
  - name: TZ
    value: "Europe/Berlin"
  - name: CRASHREPORT
    value: "false"
  - name: PGID
    value: "1000"
  - name: PUID
    value: "1000"

# Error message: usermod: failure while writing changes to /etc/gshadow
securityContext:
  allowPrivilegeEscalation: false
  #capabilities:
  #  drop:
  #  - ALL
  #readOnlyRootFilesystem: true
  #runAsNonRoot: true
  #runAsUser: 1000
  #runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: LoadBalancer
  externalIPs:
    - 195.90.201.67
  ports:
    - name: beacon-port
      port: 15000
      targetPort: 15000
      protocol: UDP
    - name: game-port
      port: 7777
      targetPort: 7777
      protocol: UDP
    - name: query-port
      port: 15777
      targetPort: 15777
      protocol: UDP

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 16Gi
  # requests:
  #   cpu: 500m
  #   memory: 12Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistence:
  - name: config
    enabled: false
    annotations: {}
    accessModes:
      - ReadWriteOnce
    storageClass: ""
    size: 1Gi
  - name: server-cache
    enabled: false
    annotations: {}
    accessModes:
      - ReadWriteOnce
    storageClass: ""
    size: 20Gi


nodeSelector: {}

tolerations: []

affinity: {}
