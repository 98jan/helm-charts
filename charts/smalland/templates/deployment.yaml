apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smalland.fullname" . }}
  labels:
    {{- include "smalland.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "smalland.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smalland.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "smalland.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      hostNetwork: {{ .Values.hostNetwork }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: game-port
              containerPort: {{ .Values.service.port }}
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.env }}
          env: {{- toYaml . | nindent 10 }}
          {{- end }}
            - name: PORT
              value: {{ .Values.service.port }}
          volumeMounts:
            - name: {{ include "smalland.fullname" . }}-config
              mountPath: /opt/smalland/SMALLAND/Saved
      volumes:
        {{- range $value := .Values.persistence }}
        - name: {{ include "smalland.fullname" $ }}-{{ $value.name }}
          {{- if $value.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "smalland.fullname" $ }}-{{ $value.name }}
          {{- else }}
          emptyDir:
            sizeLimit: {{ $value.size}}
          {{ end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
